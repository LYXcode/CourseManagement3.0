<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>查看话题</title>
    <link rel="stylesheet" href="../../../css/teacher_topic_check.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../../js/teacher_topic_check.js"></script>
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
            <img src="../../../img/home.png" onClick="toIndex()">首页
            <img src="../../../img/help.png">帮助
            <img src="../../../img/exit.png">退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">查看话题</div>
                    <div class="returnButton" onclick="onReturn()">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName">题   目 :</label>
                          <label id="name" class="itemName"></label>
                        </div>
                        <div class="item" style="height:40%;">
                          <label class="itemName">说   明 :</label>
                          <label id="description" class="itemName"></label>
                        </div>
                        <div class="item">
                          <label class="itemName">组数限制: </label>
                         <label id="groupLimit" class="itemName"></label>
                        </div>
                        <div class="item">
                          <label class="itemName">组内人数上限: </label>
                          <label id="groupMemberLimit" class="itemName"></label>
                        </div>
                        <div class="item">
                          <label class="itemName">已选小组: </label>
                          <label id="groupLeft" class="itemName"></label>
                        </div>
                        <div class="item">
                          <button class="submit" onclick="onUpdate()">修 改</button>
                          <button class="reset" onclick="onDelete()">删除话题</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
