<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>ClassManage</title>
 	<link href="../css/teacher_bind.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/teacher_bind.js"></script>
</head>

<body>
<div class="titleBackground"></div>
<div class="title">课程管理系统</div>
<div class="icon">
<img src="../img/home.png" >首页
				<img src="../img/help.png">帮助
				<img src="../img/exit.png">退出
</div>
<div class="phoneNum">手机号:<input type="text" name="phoneNum" id="phoneNum"/></div>
<div class="password">密码:<input type="text" name="password" id="password"/></div>	
<div class="name">姓名:<input type="text" name="name" id="name"/></div>
<div class="province">省:<select class="provinceSelect" id="province"></select></div>
<div class="city">市:<select class="citySelect" id="city"></select></div>
<div class="school">学校:<select class="schoolSelect" id="school"></select><div class="createSchool">创建学校</div></div>
<div class="gender">性别:</div>
<div class="male">男<input type="radio" value="男" name="gender" checked="checked"/></div>
<div class="female">女<input type="radio" value="女" name="gender"/></div>
<div class="stuffNum">教工号:<input type="text" name="stuffNum" id="stuffNum"/></div>
<div class="eMail">邮箱:<input type="text" name="eMail" id="eMail"/></div>
<div class="submit" onclick="onClick()">提交</div>
</body>

</html>
