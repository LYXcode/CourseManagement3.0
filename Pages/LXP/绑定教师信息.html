<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>绑定教师信息</title>
<link href="绑定信息.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<div class="header">
		<h1> 课堂管理系统
			<a >首页</a> 
			<a>帮助</a> 
			<a>退出</a> 
		</h1>
	</div><!--header结束-->
	<div class="main_box">
	<br/>
		<form action="调用">
			<p>
				手机号：<input/>
			</p>
			<p>
				密 码：<input/>
			</p>
			<p>
				姓 名：<input/>
			</p>
			<p>
				学 校：<input/>
			</p>
			<p>
				性 别：
				<input id="man" type="radio" checked="checked" name="1" />男
				<input id="woman" type="radio"  name="1"/>女
			</p>
			<p>
				教工号：<input/>
			</p>
			<p>
				E-Mail：<input/>
			</p>
			<p>
				上传头像：<input type="file" name="pic" accept="image/*"/>
			</p>
			<br/>
			<input type="submit">
		</form>
	</div>



</body>
</html>
