<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新建课程</title>
    <link href="../../../css/teacher_course_new.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../../js/teacher_course_new.js"></script>
</head>
<body>
    	<div class="top">
        	<div class="font">
        		课堂管理系统
        	</div>
        	<div class="icon">
        		<img src="../../../img/home.png">首页
        		<img src="../../../img/help.png">帮助
        		<img src="../../../img/exit.png">退出
        	</div>
        	<div class="clear"></div>
    	</div>
        <div class="body">
         <div class="navigation">
                <div class="title">导航</div>
                <div class="line"></div>
                <div class="courseIntroduction"><a class="guidefont" href="#">基本信息</a>
                  <a class="guidefont" href="#">课程信息</a>
                  <a class="guidefont" href="#">新建课程</a>
                </div>
            </div>
            <div class="content">
           
		  <div class="title">新建课程</div>
		  <hr class="line"/>
	     
        <br/>
       <div class="form">
          <form class="itemName" >
         课程名称*：<input type="text" name="coursename" id="name"/>
         
         <br/>
         <br/>
          开始时间*：<input type="date" name="begintime" id="startTime"/>
          结束时间*：<input type="date" name="endtime" id="endTime"/><br/><br/>
          
          课程介绍：<br/>
          <textarea name="courseinfo" cols="80" rows="5" id="description"></textarea><br/>
          
         
          评分规则*： <br/>
         
       <div class="scorerule">
       <p> 
                            讨论课分数占比:<input type="text" name="seminarscore" id="presentation">
                            报告分数占比：<input type="text" name="reportscore" id="report">
       </p>
      
       <p>
                            五分占比:<input type="text" name="five" id="a">
                            四分占比：<input type="text" name="four" id="b">
                            三分占比：<input type="text" name="three" id="c">
       </p>
       </div>
         
         
        <br/>
        <div class="buttons">
          
          <input class="button" type="button" value="提交" onclick="onClick()"/>
          <input class="button" type="reset" name="reset"/>
          
    </div>
          </form>
      </div>
          </div>
            </div>
            <div class="clear"></div>
      
</body>
</html>
