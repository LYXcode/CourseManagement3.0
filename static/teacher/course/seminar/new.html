        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>

<div class="item"><div class="itemName">讨论课分数占比：<input class="smallInput" type="text" value="0-100"/>报告分数占比：<input class="smallInput" type="text" value="0-100"/></div></div>

<div class="item"><input class="bottomButton" type="submit"/><input class="bottomButton" type="reset"/></div>
