<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>讨论课修改</title>
    <link  href="../../../../css/teacher_seminar_edit.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../../../js/teacher_seminar_edit.js"></script>
    
</head>
<body>
    	<div class="top">
        
  <div class="icon">
        		<img src="../../../../img/home.png">首页
        		<img src="../../../../img/help.png">帮助
        		<img src="../../../../img/exit.png">退出
        	</div>
        	<div class="font">
        		课堂管理系统
           </div>
            
             
       
    	</div>
        
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="classInfo">
                    <div class="title">课程班级</div>
                    <div class="returnButton" onclick="onReturn()">返回上一页</div>
                    <div class="line"></div>
                    
               <form class="itemBody">
               <div class="item"><div class="itemName">讨论课名称*：<input class="bigInput" id="name" type="text" value="XXX"/></div></div>
          
               <div class="item"><div  class="itemName">讨论课说明：<textarea id="description" class="textareaStyle"   >XXXX</textarea></div></div>
               
               <div class="item"><div class="itemName">分组方式*：<select class="smallSelect"><option>随机分组</option><option>固定分组</option></select></div></div>
               
               <div class="item"><div class="itemName">开始时间*：<input class="inputDate" id="startTime" type="date" />&nbsp;结束时间*：<input class="inputDate" id="endTime" type="date"/></div></div>
               
               <div class="item"><div class="itemName">评分规则*：</div></div>
               
<div class="item"><div class="itemName">讨论课分数占比：<input class="smallInput" type="text" id="presentation" value="0"/>报告分数占比：<input class="smallInput" type="text" id="report" value="100"/></div></div> 

<div class="item"><div class="itemName">5分占比:<input class="smallInput" type="text" id="a" value="0"/>&nbsp;4分占比：<input class="smallInput" type="text" id="b" value="10"/>&nbsp;3分占比：<input class="smallInput" id="c" type="text" value="50"/></div></div>  

<br/>  
    
<div class="item"><input class="bottomButton" type="submit" onclick="onClick()"/><input class="bottomButton" type="reset"/></div>  
               
               </form> 
                  
                  
                </div>
            </div>
            <div class="clear"></div>
        </div>

</body>
</html>
