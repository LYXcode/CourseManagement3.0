<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建班级</title>
    <link href="../../../../css/teacher_class_new.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../../../js/teacher_class_new.js"></script>
</head>
<body>
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
           <img src="../../../../img/home.png">首页
            <img src="../../../../img/help.png">帮助
            <img src="../../../../img/exit.png">退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">创建班级</div>
                    <div class="returnButton">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName">班级名称:</label>
                          <input type="text" id="className" class="bigInput">
                        </div>
                        <div class="item">
                          <label class="itemName">班级代号:</label>
                          <input type="text" id="classNickname" class="bigInput">
                        </div>
                        <div class="item">
                          <label class="itemName">上课地点:</label>
                          <select class="bigSelect" id="site"></select>
                          <select class="smallSelect"></select>
                          <select class="smallSelect"></select>
                          <button id="btn" class="addButton" onclick="showHide()">加号</button>
                        </div>
                        <div id="yuansu" class="item" style="display:none">
                          <label class="itemName">上课时间:</label>
                          <select class="bigSelect" id="time"></select>
                          <select class="smallSelect"></select>
                          <select class="smallSelect"></select>
                          
                        </div>
                        <script>
function showHide(){
    var btn = document.getElementById('btn');
    var yuansu = document.getElementById('yuansu');
    if(yuansu.style.display == "block"){
        yuansu.style.display = "none";
    }else{
        yuansu.style.display = "block";
    }
}
</script>
                        <div class="item">
                          <label class="itemName">评分规则:</label>
                          <label class="itemName">讨论课分数占比</label>
                          <input type="text" id="presentation" class="smallInput">
                          <label class="itemName">报告分数占比</label>
                          <input type="text" id="report" class="smallInput">
                        </div>
                        <div class="item" style="margin-left: 18%">
                          <label class="itemName">5分占比</label>
                          <input type="text" id="a" class="smallInput">
                          <label class="itemName">4分占比</label>
                          <input type="text" id="b" class="smallInput">
                          <label class="itemName">3分占比</label>
                          <input type="text" id="c" class="smallInput">
                        </div>
                        <div class="item">
                          <label class="itemName">导入学生名单:</label>
                          <label class="itemName">文件名</label>
                          <button class="selectFile">选择文件</button>
                        </div>
                        <div class="item">
                          <button class="submit" type="button" onclick="onClick()">提交</button>
                          <button class="reset">重置</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
