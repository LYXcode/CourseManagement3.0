<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>班级信息</title>
   <link href="../../../css/teacher_class_index.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../../../js/teacher_class_index.js"></script>
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
             <img src="../../../img/home.png">首页
            <img src="../../../img/help.png">帮助
            <img src="../../../img/exit.png">退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">XXXX</div>
                    <div class="returnButton" onclick="onReturn()">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName">班级名称:</label>
                          <label class="itemName" id="name">周三1-2节</label>
                        </div>
                        <div class="item">
                          <label class="itemName">上课地点:</label>
                          <label class="itemName" id="site">海韵212</label>
                        </div>
                        <div class="item">
                          <label class="itemName">上课时间:</label>
                          <label class="itemName" id="time">单周周一12节 </label>
                          <label class="itemName"> 周三12节</label>
                        </div>
                        <div class="item">
                          <label class="itemName">评分规则:</label>
                          <label class="itemName">讨论课分数占比</label>
                          <label class="itemName" id="presentation">60% </label>
                          <label class="itemName"> 报告分数占比</label>
                          <label class="itemName" id="report">40%</label>
                        </div>
                        <div class="item" style="margin-left: 25%">
                          <label class="smallItemName">5分占比</label>
                          <label class="itemName" id="a" name="seminarGrade">30%</label>
                          <label class="smallItemName">4分占比</label>
                          <label class="itemName" id="b" name="seminarGrade">40%</label>
                          <label class="smallItemName">3分占比</label>
                          <label class="itemName" id="c" name="seminarGrade">50%</label>
                        </div>
                        <div class="item">
                          <label class="itemName">导入学生名单:</label>
                          <button class="selectFile">下载文件</button>
                        </div>
                        <div class="item">
                          <button class="submit" onclick="onUpdate()">修改</button>
                          <button class="reset" onclick="onDelete()">删除班级</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
