<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>ClassManage</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/register.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="titleBackground"></div>
<div class="title">课程管理系统</div>
<div class="icon">
<img src="img/home.png">首页
<img src="img/help.png">帮助
<img src="img/exit.png">退出
</div>
<script>
function onClick(){
    $.ajax({
    url:"/register",
    type:'POST',
    contentType: 'application/json',
    data: JSON.stringify({
        "phone":$('#phoneNum').val(),
        "password":$('#password').val(),
        "name":$('#name').val(),
        "school.name":$('#school').val(),
        "number":$('#stuffNum').val(),
        "email":$('#eMail').val()
    }),
    success:function(){
    	var item = $('input[name=items][checked]').val();   
    	if(item=="教师")
    		{
    		window.location.href="../teacher/teacher_index.html";
    		}
    	else
    		window.location.href="../student/student_index.html";
    }
    });
}
</script>
<div class="phoneNum">手机号:<input type="text" name="phoneNum" id="phoneNum"/></div>
<div class="password">密码:<input type="text" name="password" id="password"/></div>
<div class="name">姓名:<input type="text" name="name" id="name"/></div>
<div class="province">省:<select class="provinceSelect" id="province"></select></div>
<div class="city">市:<select class="citySelect" id="city"></select></div>
<div class="school">学校:<select class="schoolSelect" id="school"></select><div class="createSchool">创建学校</div></div>
<div class="gender">性别:</div>
<div class="male">男<input type="radio" value="男" name="gender" checked="checked"/></div>
<div class="female">女<input type="radio" value="女" name="gender"/></div>
<div class="role">角色:</div>
<div class="student">学生<input type="radio" value="学生" name="role" checked="checked"/></div>
<div class="teacher">教师<input type="radio" value="教师" name="role"/></div>
<div class="stuffNum">教工号:<input type="text" name="stuffNum" id="stuffNum"/></div>
<div class="eMail">邮箱:<input type="text" name="eMail" id="eMail"/></div>
<div class="submit" onclick="onClick()">提交</div>
</body>

</html>
