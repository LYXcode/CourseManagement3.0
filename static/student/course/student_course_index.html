<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生课程首页</title>
   <link href="../../css/student_course_index.css" rel="stylesheet" type="text/css"/>
     <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script  type="text/javascript" src="../../js/student_course_index.js"></script>
</head>
<body>
        <div class="top">
            <div class="font">
                课堂管理系统
            </div>
            <div class="icon">
                <img src="../../img/home.png">首页
                <img src="../../img/help.png">帮助
                <img src="../../img/exit.png">退出
            </div>
            <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName" id="courseIn">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction " id="courseInfo">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="classInfo">
                    <div class="title">讨论课</div>
                    <div class="returnButton" onclick="javascript:history.back(-1);">返回上一页</div>
                    <div class="line"></div>
                    <div class="blockBody">
                        <div class="block"><div class="blockFont" id="1">讨论课1</div></div>
                        <div class="block"><div class="blockFont" id="2">讨论课2</div></div>
                        <div class="block"><div class="blockFont" id="3">讨论课3</div></div>
                        <div class="block"><div class="blockFont" id="4">讨论课4</div></div>
                        <div class="block"><div class="blockFont" id="5">讨论课5</div></div>
                        <div class="block"><div class="blockFont" id="6">讨论课6</div></div>
                    </div>
                </div>
                <div class="seminarInfo">
                    <div class="title">课程分组</div>
                    <div class="line"></div>
                    <div class="blockBody">
                        <div class="block"><div class="blockFont" onClick="onClick()">固定分组</div></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
