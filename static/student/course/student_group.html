<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生查看小组</title>
    <link href="../../css/student_group.css" rel="stylesheet" type="text/css"/>
 <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script  type="text/javascript" src="../../js/student_group.js"></script>
    
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
                <img src="../../img/home.png">首页
        		<img src="../../img/help.png">帮助
        		<img src="../../img/exit.png">退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">固定分组</div>
                    <div class="returnButton" onclick="javascript:history.back(-1);">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <table id="studenttable">
						  <tr>
                              <th>角色</th>
                              <th>学号</th>
                              <th>姓名</th>
                            </tr>

                            <tr>
                              <td>队长</td>
							  <td id="leadernumber">24320152200001</td>
                              <td id="leadername">Steven Jobs</td>
                            </tr>

                            <tr class="alt">
                              <td >队员</td>
                              <td id="number">24320152209999</td>
                              <td id="name">Li YanHong</td>
                            </tr>
                          </table>
                        </div>
						<div class="itemBody">
						  <div class="item">
						<div class="modifyButton" onclick="onClick()"> 修改 </div>
						</div>
					</div>
					</div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
